<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">

  <style type="text/css">
    @import url(css/reset.css);
    @import url(css/screen.css);
  </style>
</head>
<body>

<header>
  <h1>jQuery Automatic Geocoder</h1>
</header>

<section>
  <form>
    <label for="location">Type in a new location to see it update:</label>
    <input type="text" id="location" value="Boston, MA" />
  </form>
</section>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript" src="../jquery.auto-geocoder.js"></script>
<script type="text/javascript">
$(function() {
  $('#location').autoGeocoder();
});
</script>

</body>
</html>
